<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="stylesJD.css">
    <link rel="icon" href="mano.png" type="image/x-icon">

</head>
<body>
    <div id="tablero">
    </div>


    <script>
        let iconos = []
            let selecciones = []
    
            generarTablero()
    
            function cargarIconos() {
                iconos = [
                    '<img src="ju/1.jpg" width="50%" >',
                    '<img src="ju/2.jpg" width="50%">',
                    '<img src="ju/3.jpg" width="50%">',
                    '<img src="ju/4.jpg" width="50%">',
                    '<img src="ju/5.jpg" width="80%">',
                    '<img src="ju/6.jpg" width="50%">',
                    '<img src="ju/7.jpg" width="80%">',
                    '<img src="ju/8.jpg" width="80%">',
                    '<img src="ju/9.jpg" width="50%">',
                    '<img src="ju/10.jpg" width="35%">',
                    '<img src="ju/11.jpg" width="38%">',
                    '<img src="ju/12.jpg" width="38%">',
                    '<img src="ju/13.jpg" width="38%">',
                    '<img src="ju/14.jpg" width="90%">',
                    '<img src="ju/15.jpg" width="38%">',
                    '<img src="ju/16.jpg" width="50%">',
                    '<img src="ju/17.jpg" width="38%">',
                    '<img src="ju/18.jpg" width="34%">',
                    '<img src="ju/19.jpg" width="38%">',
                    '<img src="ju/20.jpg" width="50%">',
                ]
            }
    
            function generarTablero() {
                cargarIconos()
                selecciones = []
                let tablero = document.getElementById("tablero")
                let tarjetas = []
                for (let i = 0; i < 40; i++) {
                    tarjetas.push(`
                    <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                        <div class="tarjeta" id="tarjeta${i}">
                            <div class="cara trasera" id="trasera${i}">
                                ${iconos[0]}
                            </div>
                            <div class="cara superior">
                                <img src="happ.webp" width="95%" height="90%">
                            </div>
                        </div>
                    </div>        
                    `)
                    if (i % 2 == 1) {
                        iconos.splice(0, 1)
                    }
                }
                tarjetas.sort(() => Math.random() - 0.5)
                tablero.innerHTML = tarjetas.join(" ")
            }
    
            function seleccionarTarjeta(i) {
                let tarjeta = document.getElementById("tarjeta" + i)
                if (tarjeta.style.transform != "rotateY(180deg)") {
                    tarjeta.style.transform = "rotateY(180deg)"
                    selecciones.push(i)
                }
                if (selecciones.length == 2) {
                    deseleccionar(selecciones)
                    selecciones = []
                }
            }
    
            function deseleccionar(selecciones) {
                setTimeout(() => {
                    let trasera1 = document.getElementById("trasera" + selecciones[0])
                    let trasera2 = document.getElementById("trasera" + selecciones[1])
                    if (trasera1.innerHTML != trasera2.innerHTML) {
                        let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                        let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                        tarjeta1.style.transform = "rotateY(0deg)"
                        tarjeta2.style.transform = "rotateY(0deg)"
                    }else{
                        trasera1.style.background = "plum"
                        trasera2.style.background = "plum"
                    }
                }, 1000);
            }
    </script>
    

</body>
</html>
